<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="main-contain">
        <br />
        <form>
          <input placeholder="enter city name" id="enterCity" />
          <button type="submit" class="btn btn-info" id="topSearch">
            Search
          </button>
          <button type="button" class="btn btn-dark" id="Use-Curr">
            Current
          </button>
        </form>
        <br />
        <div class="container-md">
          <div class="row align-items-start">
            <div class="col">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <h1 id="main"><strong></strong></h1>
                    <p id="currentDate">Sunday 5:40 PM</p>
                    <p>
                      High: <span id="mainHigh"></span>°
                      <br />
                      Low: <span id="mainLow"> </span>°
                    </p>
                  </div>
                  <div class="col">
                    <h2><img src="" id="tempEmoji"/> <span id="temp-descript"></span></h2>
                    <span id="currentTemp"></span
                    ><a href="#" id="fahrenheit" class="active"> °F </a
                    ><span class="barrier"> | </span
                    ><a href="#" id="celcius">°C</a>
                    <p>
                      <br />
                      Humidity: <span id="humid"></span>%
                      <br />
                      Wind: <span id="wind"></span> MPH
                      <br />
                      Feels Like: <span id="feelsLike"></span>°
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="weather-forcast" id="forecast">
          </div>
           <br /> <br />
    <a href="https://github.com/cbrodin/weatherapp" id="EndCode"> Open Sourced Code</a> by Chelsea Brodin
    <script src="src/indexx.js"></script>
  </body>
</html>
